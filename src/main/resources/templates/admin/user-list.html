<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>User List</title>
</head>
<body>
<div layout:fragment="content">

	<div class="mainpanel">

    <div class="contentpanel">

      <ol class="breadcrumb breadcrumb-quirk">
        <li><a href="index.html"><i class="fa fa-home mr5"></i> Home</a></li>
        <li><a href="basic-tables.html">Tables</a></li>
        <li class="active">Data Tables</li>
      </ol>

      <div class="panel">
        <div class="panel-heading">
          <h4 class="panel-title">Basic Styling</h4>
          <p>DataTables has most features enabled by default, so all you need to do to use it with one of your own tables is to call the construction function.</p>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table id="dataTable1" class="table table-bordered table-striped-col">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Action</th>
                </tr>
              </thead>
 			<tbody>
                <tr th:each="U:${user}">
                  <td th:text="${U.id}"></td>
                  <td th:text="${U.name}"></td>
                  <td th:text="${U.gender}"></td>
                  <td th:text="${U.age}"></td>
                  <td th:text="${U.email}"></td>
                  <td th:text="${U.phone}"></td>
                  <td>
                  
                  	<a th:href="@{/edit/{user_hash}(user_hash=${U.user_hash})}">Edit</a>
                  		<a th:href="@{/remove(user_hash=${U.user_hash})}">Remove</a>
                  </td>
                </tr>
             
              </tbody>
              <tfoot>
               <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Action</th>
                </tr>
              </tfoot>

             
            </table>
          </div>
        </div>
      </div><!-- panel -->

      

    </div><!-- contentpanel -->
  </div><!-- mainpanel -->
</div>
</body>
</html>
