<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1"/>
<title>User Input Form</title>
</head>

	<div layout:fragment="content">
	
	<div class="mainpanel">
		<div class="contentpanel">
		
     <div class="panel">
     	<div class="container">
     	 <div class="row">
     	 	<div class="col-md-4">
               <div class="panel-heading">
              <h1 class="panel-title" th:text="#{form}"></h1>
              
            </div>
            <div class="panel-body">
           	<form>
               <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-id}" type="text">
              </div>
              <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-name}" type="text">
              </div>
              <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-gender}" type="text">
              </div>
              <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-age}" type="text">
              </div>
              <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-phone}" type="text">
              </div>
             <div class="form-group has-success">
                <input class="form-control" th:placeholder="#{user-shool}" type="text">
              </div>
            
              
              <div class="row ">
             	 <div class="col-md-5">
              		<div class="form-group has-success ">
              		
              			<input type="submit" class="form-control" style="background-color:#a5ea7b; " th:value="#{btbAdd}" /> 
              				
              		</div>
             	 </div>
              </div>
              </form>
              
              
              </div>
              
              
            </div>
        	</div>
        	</div>
          </div>
		  </div>
		  


       
    
    <!-- End of contentpanel -->
 
  	</div> 
  	</div>
